  <!-- Hero Section -->
   <section class="baspana-market__hero">
  <h1 class="baspana-market__hero-title">Ваш дом мечты ЗДЕСЬ!</h1>

  <div class="baspana-market__filters">
    
      @for(filter of filters; track $index){
        <app-select
          [label]="filter.label"
          [options]="filter.options"
          [(model)]="filters[$index].model">
        </app-select>
      }
      <app-input
      [value]="price"
      (valueChange)="onPriceChange($event)"
      placeholder="{{ placeholder | lowercase }}"
      />


  <a class="baspana-market__filters-button" [routerLink]="['/app-search-pool']">Найти</a>
</div>
