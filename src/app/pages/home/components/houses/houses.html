<div class="houses-list">
  <h2>Дома</h2>
  <input
    [formControl]="search"
    type="text"
    placeholder="Поиск по названию или адресу"
    class="search-input"
  />

  @for (h of houses$ | async; track h.id) {
    <div class="house-card-container">
      <img class="house-card-img" [src]="h.image" [alt]="h.address" />
      <div class="house-card">
        <h3>{{ h.name }}</h3>
        <p>{{ h.address }}</p>
        <p><strong>{{ h.price | number }} ₸</strong></p>
      </div>
    </div>
  }
  @empty {
    <p>Нет доступных домов.</p>
  }
</div>
