<!-- Header -->
  <header class="baspana-market__header">
    <a [routerLink]="['']" routerLinkActive="active" class="baspana-market__logo-link">
        <div class="baspana-market__logo">ЖССБ</div>
    </a>
    <nav class="baspana-market__nav">
      <a class="nav-link" href="#">Купить</a>
      <a class="nav-link" href="#">Ипотека</a>
      <a class="nav-link" [routerLink]="['app-programms']" routerLinkActive="active">Программы</a>
      <a class="nav-link" [routerLink]="['app-search-pool']" routerLinkActive="active">Новостройки</a>
    </nav>
    <div class="baspana-market__auth">
      @if(message){
        <span class="auth-message">{{ message }}</span>
      }
      @else{
        <button (click)="onLogin()" class="button-primary" appHover>Войти</button>
      }
      <!-- <p>{{ message }}</p> -->
    </div>
  </header>
