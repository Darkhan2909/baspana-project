<!-- Quick Links -->
 <section class="baspana-market__quick-links">
  <div
    class="baspana-market__card"
    *ngFor="let link of links"
  >
    <h3>{{ link.title | titlecase}}</h3>
    <p>{{ link.subtitle }}</p>
    <button class="baspana-market__button" appHover>{{ link.buttonText }}</button>
  </div>
</section>
