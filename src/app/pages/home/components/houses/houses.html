<div class="houses-list">
  <h2>Дома</h2>
  @for(h of houses; track h.name) {
    <div class="house-card-container">
      <img class="house-card-img" [src]="h.image" [alt]="h.name">
      <div class="house-card">
        <h3>{{ h.name }}</h3>
        <p>{{ h.address }}</p>
        <p><strong>{{ h.price | number }} ₸</strong></p>
      </div>
      
    </div>
  }
    @if(houses.length === 0) {
        <p>Нет доступных домов.</p>
    }
</div>
